<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the bar (green to cyan) -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>

    <!-- Gradient for arrow (red to orange) -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Main icon group with subtle glow -->
  <g filter="url(#glow)">
    <!-- Arrow pointing up - bolder, rounded corners -->
    <path d="
      M256 60
      L330 150
      Q338 162 326 162
      L296 162
      L296 195
      Q296 205 286 205
      L226 205
      Q216 205 216 195
      L216 162
      L186 162
      Q174 162 182 150
      L256 60
      Z
    " fill="url(#arrowGradient)"/>

    <!-- Rounded rectangle bar -->
    <rect x="206" y="225" width="100" height="175" rx="28" ry="28" fill="url(#barGradient)"/>

    <!-- Blue circle at bottom -->
    <circle cx="256" cy="452" r="42" fill="#38bdf8"/>
  </g>
</svg>
