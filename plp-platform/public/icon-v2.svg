<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the bar (green to cyan) -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>

    <!-- Gradient for arrow (red to orange) -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>

  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Main icon group - clean, no glow -->
  <g>
    <!-- Arrow pointing up - thinner, more padding -->
    <path d="
      M256 90
      L310 160
      Q316 168 308 168
      L284 168
      L284 195
      Q284 203 276 203
      L236 203
      Q228 203 228 195
      L228 168
      L204 168
      Q196 168 202 160
      L256 90
      Z
    " fill="url(#arrowGradient)"/>

    <!-- Rounded rectangle bar - thinner -->
    <rect x="218" y="223" width="76" height="150" rx="22" ry="22" fill="url(#barGradient)"/>

    <!-- Blue circle at bottom - smaller with more padding -->
    <circle cx="256" cy="422" r="32" fill="#38bdf8"/>
  </g>
</svg>
